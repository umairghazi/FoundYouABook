<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <!-- Data for select menu-->
    <script src="/data.js"></script>

    <!-- Example 2 for Data -- Use only after removing the reference to above data.js file-->
    <!--<script src="data2.js"></script>-->


    <!-- Main Javascript-->
    <script src="/newScript.js"></script>
    <!-- Script for Browser Detection -->
    <script src="/browserDetect.js"></script>

    <!-- External fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS-->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Custom Stylesheet-->
    <link href="/css/style.css" rel="stylesheet" type="text/css">


</head>
<body onload="createMenu(root,0); checkBrowser(); updateForm();">

<div id="topBar">
    <span class="Lato-normal-100">Found You a Book!</span>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3" id="selectContainer">
            <h4>Please make your selection here </h4>

            <div id="infoDiv"></div>

        </div>
        <div class="col-md-4" id="bookInfoContainer">

        </div>
        <div class="col-md-5" id="videoContainer"></div>
    </div>

    <div id="contactForm">
        <form onsubmit="return validateForm();">
            <legend>Feedback Form</legend>
            <div class="form-group ">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" onclick="clearStuff();"
                       placeholder="Your Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" onclick="clearStuff();"
                       placeholder="Valid Email Address"/>
            </div>

            <div class="form-group">
                <label for="message">Enter your message here: </label>
                <textarea id="message" class="form-control" name="message" onclick="clearStuff();"
                          placeholder="Your Comments"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
            <div class="error-msg" style="display: none"></div>
        </form>
    </div>

</div>

</body>
</html>
